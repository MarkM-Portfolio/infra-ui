<div class="ics-tagtypeahead-container">
  <div data-dojo-attach-point="inputContainer">
    <table role="presentation">
      <tr>
        <td class="typeAheadTd">
           <label class="lotusOffScreen" data-dojo-attach-point="typeAheadInputLabel"></label>
           <input type="text" data-dojo-attach-point="typeAheadInput"></input>
        </td>
        <td><a href="javascript:;" class="save-tag-button" data-dojo-attach-event="click:_save" role="button" title="${tagNls.ADD_TOOLTIP}">
        <img class="addTagImg" src="${_blank}" alt=""></img>
        <span class="lotusAltText fileViewerIconText">${tagNls.ADD_TOOLTIP}</span>
        </a></td>
      </tr>
    </table>
  </div>
</div>
