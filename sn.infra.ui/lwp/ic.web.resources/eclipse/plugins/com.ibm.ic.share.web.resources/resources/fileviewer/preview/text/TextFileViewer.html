<div class="textfileviewer" data-sbw-bind="text:class!_toggleEmpty, loading:class!keyDashValue, error:class!keyDashValue">
   <div class="textfileviewer-loading-indicator"><div>Loading...</div></div>
   <div class="textfileviewer-message textfileviewer-empty-indicator">This file is empty</div>
   <div class="textfileviewer-message textfileviewer-error-indicator">This file cannot be displayed</div>
   <pre class="textfileviewer-content line-numbers" data-sbw-bind="type:class!_getLanguageClass"><code data-sbw-bind="text!_escape, type:class!_getLanguageClass"></code></pre>
</div>
