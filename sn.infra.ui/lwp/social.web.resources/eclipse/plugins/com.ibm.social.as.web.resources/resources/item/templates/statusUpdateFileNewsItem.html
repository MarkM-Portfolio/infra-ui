<div class="lotusPostDetails lotusChunk">
	<div dojoAttachPoint="imageCellNode" class="lotusPostObject">
		<img dojoAttachPoint="previewImage" alt="${fileTypeDisplayName}" src="${iconSrc}" 
		 	class="${iconClass}">
	</div>
	<h4 class="lotusTitle ${fileNameClass}" dojoAttachPoint="fileNameHeaderNode"
		><a dojoAttachPoint="fileLink" href="javascript:;">${!fileName}</a
	></h4>
	<div class="lotusMeta">
		<ul class="lotusInlinelist"
			><li dojoAttachPoint="authorInfoItem" class="lotusFirst asLinkContainer">${!authorInfo}</li
			><li dojoAttachPoint="tagsListItem" class="lotusHidden"></li
		></ul>
	</div>
</div>
