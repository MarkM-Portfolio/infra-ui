<script type="text/javascript">
	function categorySelected(item) {
		console.log("category selected");
		console.log(item);
	}

	dojo.addOnLoad( function() {
		dojo.subscribe(lconn.core.paletteOneUI.PaletteList.prototype.CATEGORY_SELECTED_EVENT, categorySelected);
	});

	dojo.addOnLoad( function() {
		doh.registerGroup("palette list", [ {
			// fetch the item with type=widget in the store
			name :"test widgets store",
			setUp : function(t) {
			},
			runTest : function(t) {
				console.log("test");
			}
		} ]);
		
		doh.run();
	});
</script>

<div class="lotusPalette">
<div class="lotusPaletteBody">
		<div class="lotusPaletteNav">


<div dojoType="dojo.data.ItemFileWriteStore" url="widgets.txt"
	jsId="widgetStore"></div>
<div dojoType="lconn.core.paletteOneUI.PaletteList"
	query="{type:'widgetCategory'}" store="widgetStore"></div> 
	
</div>
</div>
</div>

        djConfig.parseOnLoad=true;
