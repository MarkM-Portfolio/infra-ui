<div class="lotusGlobalSearch">
	<div class="lotusSearch" role="search" aria-label="${_strings.REFINE_YOUR_SEARCH_RESULTS}">
		<form method="GET" action="javascript:;" data-dojo-attach-point="formDomNode">
			<table class="lotusLayout" cellspacing="0" role="presentation" summary="">
				<tbody>
					<tr>
						<td>
							<span>
								<input id="${id}_textBox" type="text" class="lotusText" name="query" title="${_strings.SEARCH_VERB}" data-dojo-attach-point="textBox">
							</span>
						</td>
						<td>
							<span class="lotusBtnImg">
								<input class="lotusSearchButton" type="image" src="${_blankGif}" alt="${_strings.SEARCH_VERB}" data-dojo-attach-point="inputDomNode">
								<a href="javascript:;" alt="${_strings.SEARCH_VERB}" class="lotusAltText">${_strings.SEARCH_VERB}</a>
							</span>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>

	<div class="lconnSearchDidYouMean" style="display:none" data-dojo-attach-point="didYouMeanContainerDomNode">
	</div>
</div>
