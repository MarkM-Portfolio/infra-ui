<div class="ics-dialog-action">
	<div class="errorContainer" data-dojo-attach-point="errorContainer"></div>
	<div class="prompt-container" data-dojo-attach-point="promptContainer">
        <span data-dojo-attach-point="promptSpan"></span>
    </div>
	<div class="button-container" data-dojo-attach-point="buttonContainer">
		<a class="confirm bad ics-viewer-ok-button" href="javascript:;"
			data-dojo-attach-event="onclick:clickLink" data-dojo-attach-point="okButton" id="ok" role="button">${nls.OK}</a>
		<a class="cancel neutral ics-viewer-cancel-button" href="javascript:;"
			data-dojo-attach-event="onclick:clickLink" id="cancel" role="button">${nls.CANCEL}</a>
	</div>
</div>
