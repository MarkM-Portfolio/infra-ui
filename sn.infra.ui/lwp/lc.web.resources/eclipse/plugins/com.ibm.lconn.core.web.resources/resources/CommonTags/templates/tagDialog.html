<div class="lotusDialogBorder" style="width: 650px;">
	<div class="lotusDialog">
		<div class="lotusDialogHeader">
			<h1 class="lotusHeading">${nls.rs_tagDialogTitle}</h1>
			<a title="${nls.rs_tagDialogCloseTile}" class="lotusDialogClose" href="javascript:;" role="button">
				<img src="${_blankGif}" alt="${nls.rs_tagDialogCloseTile}" role="presentation" />
				<span class="lotusAltText">X</span>
			</a>
		</div>
		<div class="lotusDialogContent">
			<div class="lotusChunk lotusSearch">
				<form>
					<span style="vertical-align: middle"><input type="text" size="30"/></span>
					<span class="lotusBtnImg"><input title="${nls.rs_tagCloudSeach}" type="image" class="lotusSearchButton" src="${_blankGif}" name="submit" alt="${nls.rs_tagCloudSeach}"/><a class="lotusAltText" href="javascript:;">${nls.rs_tagCloudSeach}</a></span>
					<span class="lotusFilters" style="display:none"></span>
				</form>
		</div>
		<div class="lotusTagCloud"></div>
	</div>
	<div class="lotusPaging" role="navigation"><div class="lotusLeft"></div>
		<ul style="" class="lotusRight lotusInlinelist">
			<li class="lotusFirst"></li>
			<li></li>
		</ul></div>
	</div>
</div>
