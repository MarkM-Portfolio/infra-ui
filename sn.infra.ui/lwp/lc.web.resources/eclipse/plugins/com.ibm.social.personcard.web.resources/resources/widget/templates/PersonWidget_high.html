<div class="lconn_personContainer">
	<div class="lconn_profileImage">
		<img dojoattachpoint="photoNode" alt="" role="presentation" src="${photoUrl}" style="max-width: ${_bigSize}px; max-height: ${_bigSize}px;">
	</div>
	<div class="lconn_profileInfo-high">
		<div class="vcard">
			<a dojoattachpoint="linkNode" href="${profileUrl}" class="fn url lotusPerson bidiAware" title="${displayNameEscaped}">${!displayNameString}</a>
			<span style="display: none;" class="email">${_escapedMail}</span>
			<span style="display: none;" class="x-lconn-userid">${userId}</span>
		</div>
		<div>
			<span dojoAttachPoint="jobResponsibilityNode">${!jobResponsibility}</span>
		</div>
		<div>
			<span dojoAttachPoint="addressNode">${!address}</span>
		</div>
		<div dojoAttachPoint="additionalInfo" class="lconn_additionalInfo">
			<div>
				<a href="mailto:${_escapedMail}" dojoAttachPoint="mailNode" dojoAttachEvent="onclick: _mailClicked">${!mail}</a>
			</div>
			<div>
				<span dojoAttachPoint="phoneNode">${!phone}</span>
			</div>
		</div>
	</div>
	<div class="lconn_separator"></div>
	<div dojoAttachPoint="tagsContainer" class="lconn_tags">
		<div class="lconn_title">${TAGS}</div>
		<div dojoAttachPoint="tagCloudNode">${!tagString}</div>
		<div dojoAttachPoint="exceededTags" class="lotusHidden">${!exceedingTagString}</div>
		<a href="javascript:;" dojoAttachPoint="exceededMessage" class="lotusHidden" dojoAttachEvent="onclick: showExceedingTags"></a>
	</div>
</div>
