<html ${bidiAttr}>

<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=9">
<title></title>

<link type="text/css" rel="stylesheet" href="${style}">
<link rel="shortcut icon" href="${contextRoot}/web/${iconPath}">

<style type="text/css">
#net-jazz-ajax-NoScriptMessage {
	width: 100%;
	color: #D0D0D0;
	font-size: 2em;
	text-align: center;
	position: absolute;
	top: 1%;
	z-index: 999;
}
</style>

</head>

<body class="claro">
	<noscript><div id="net-jazz-ajax-NoScriptMessage">${noScriptMsg}</div></noscript>
	<div id="net-jazz-ajax-InitialLoadMessage">${loadingMsg}</div>
	<div id="net-jazz-ajax-WorkbenchRoot"></div>
	
	<script type="text/javascript">
		djConfig = {
			isDebug: ${isDebugEnabled},
			usePlainJson: true,
			baseUrl: "${baseUrl}",
			locale: "${locale}",
			localizationComplete: true
		};
		/*${contextInformation}*/
		net = {jazz: {ajax: {}}};
		net.jazz.ajax._contextRoot = "${contextRoot}";
		net.jazz.ajax._appPath = "${appPath}";
		net.jazz.ajax._webuiPrefix = "/web/";
	</script>
	
	${javascript}
	
	<script type="text/javascript">
	/* <![CDATA[ */
		dojo.addOnLoad( function() {
			net.jazz.ajax.ui.PlatformUI.createAndRunWorkbench("${workbenchId}");
		});
	/* ]]> */
	</script>
</body>
</html>
