<div>
<div data-dojo-attach-point="welcomeModeNode">
	<h4 class="paletteTitle"><img class="paletteIcon" alt="" title="" data-dojo-attach-point="paletteLogoNode">${_resourceBundle.WELCOME_MODE_TITLE}</h4>
	<div class="paletteDescription lotusMeta">${_resourceBundle.WELCOME_MODE}</div>
</div>
<table width="100%" data-dojo-attach-point="widgetInfoPanelNode">
	<tr>
		<td width="60%">
		<h4 data-dojo-attach-point="titleNode"></h4>
		<p class="lotusMeta" data-dojo-attach-point="descNode"></p>
		<p><img style="margin-top: 10px;" alt="${_resourceBundle.PREVIEW_LAYOUT_ALT}" title="${_resourceBundle.PREVIEW_LAYOUT_ALT}" data-dojo-attach-point="layoutImgNode"></p>
		</td>
		<td width="50%">
		<h4 class="lotusMeta">${_resourceBundle.EXAMPLE}</h4>
		<div><img style="margin-top: 10px;" alt="${_resourceBundle.PREVIEW_WIDGET_ALT}" title="${_resourceBundle.PREVIEW_WIDGET_ALT}" data-dojo-attach-point="previewImgNode"></div>
		</td>
	</tr>
</table>
<table data-dojo-attach-point="categoryInfoPanelNode">
	<tr>
		<td>
		<h4 data-dojo-attach-point="categoryTitleNode"></h4>
		<p class="lotusMeta">${_resourceBundle.WIDGET_CATEGORY}</p>
		</td>
	</tr>
</table>
</div>
