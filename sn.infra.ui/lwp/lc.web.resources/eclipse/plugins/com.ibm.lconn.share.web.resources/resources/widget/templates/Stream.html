<div class="${baseClass}">
  <div class="lotusPaging" role="navigation" aria-label="${_strings.PAGING_TOP_LABEL}" dojoAttachPoint="topPageNode" style="${_initPageStyle}">
     <div class="lotusLeft numShape" style="display:none;" dojoAttachPoint="pageInfoNode"></div>
     <ul class="lotusRight lotusInlinelist" dojoAttachPoint="topPageNavigateNode" style="display:none;">
        <li dojoAttachPoint="tPreviousLinkNode" class="lotusFirst"><a class="numShape" href="javascript:;" dojoAttachEvent="onclick:previous" title="${_strings.PREVIOUS_T}">${_strings.PREVIOUS}</a></li>
        <li dojoAttachPoint="tPreviousTextNode" class="lotusFirst">${_strings.PREVIOUS}</li>
        <li dojoAttachPoint="tNextLinkNode"><a class="numShape" href="javascript:;" dojoAttachEvent="onclick:next" title="${_strings.NEXT_T}">${_strings.NEXT}</a></li>
        <li dojoAttachPoint="tNextTextNode">${_strings.NEXT}</li>
     </ul>
     <ul class="lotusInlinelist" style="display:none" dojoAttachPoint="pageListNode"><li class="lotusFirst">${_strings.PAGE}</li></ul>
  </div>
  <div dojoAttachPoint="streamNode"></div>
  <div class="lotusPaging" role="navigation" aria-label="${_strings.PAGING_BOTTOM_LABEL}" dojoAttachPoint="bottomPageNode" style="${_initPageStyle}">
     <ul class="lotusLeft lotusInlinelist" dojoAttachPoint="pageSizeListNode" role="toolbar" aria-label="${_strings.SHOW}" style="display: none;">
        <li class="lotusFirst">${_strings.SHOW}</li>
        <li class="lotusFirst"><a id="pageSize_10" class="numShape" href="javascript:;" role="button">10</a></li>
        <li class="lotusFirst numShape" style="display: none;" dojoAttachPoint="pageSize_10" aria-disabled="true">10</li>
        <li><a id="pageSize_25" class="numShape" href="javascript:;" role="button">25</a></li>
        <li class="numShape" style="display: none;" dojoAttachPoint="pageSize_25" aria-disabled="true">25</li>
        <li><a id="pageSize_50" class="numShape" href="javascript:;" role="button">50</a></li>
        <li class="numShape" style="display: none;" dojoAttachPoint="pageSize_50" aria-disabled="true">50</li>
        <li class="lotusLast">${_strings.ITEMS_PER_PAGE}</li>
     </ul>         
     <ul class="lotusRight lotusInlinelist" dojoAttachPoint="bottomPageNavigateNode" style="display: none;">
        <li dojoAttachPoint="bPreviousLinkNode" class="lotusFirst"><a class="numShape" href="javascript:;" dojoAttachEvent="onclick:previous" title="${_strings.PREVIOUS_T}">${_strings.PREVIOUS}</a></li>
        <li dojoAttachPoint="bPreviousTextNode" class="lotusFirst">${_strings.PREVIOUS}</li>
        <li dojoAttachPoint="bNextLinkNode"><a  class="numShape" href="javascript:;" dojoAttachEvent="onclick:next" title="${_strings.NEXT_T}">${_strings.NEXT}</a></li>
        <li dojoAttachPoint="bNextTextNode">${_strings.NEXT}</li>
     </ul>
     <div style="display:none;" dojoAttachPoint="jumpPageNode"></div>
  </div>
  <div class="lconnLoadingIcon" dojoAttachPoint="loadingNode"></div>     
</div>
