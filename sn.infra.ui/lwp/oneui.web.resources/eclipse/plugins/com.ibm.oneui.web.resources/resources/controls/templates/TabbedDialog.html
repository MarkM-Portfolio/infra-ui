<div class="dijitDialog lotusTabbedDialog" tabindex="-1" waiRole="dialog" waiState="labelledby-${id}_title">
	<div data-dojo-attach-point="containerNode" class="dijitDialogPaneContent">
		<a data-dojo-attach-point="closeButtonNode" data-dojo-attach-event="onclick: onCancel" class="lotusHoverClose lotusClose" href="#" title="${buttonCancel}"><img alt="${buttonCancel}" src="${_blankGif}"></a>
		<div data-dojo-type="dijit.layout.TabContainer" data-dojo-attach-point="tabs" region="center" tabStrip="true" doLayout="false" parseOnLoad="false"></div>
	</div>
</div>
