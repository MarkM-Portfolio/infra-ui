<div class="lconn_personContainer compact">
	<div class="lconn_profileImage">
		<img class="lconn_userImage" dojoattachpoint="photoNode" alt="" role="presentation" src="${photoUrl}" style="max-width: ${_compactSize}px; max-height: ${_compactSize}px;">
	</div>
	<div class="lconn_profileInfo">
		<div>
			<span class="lconn_title" style="display: none;" dojoattachpoint="linkNode">${!displayNameString}</span>
			<a class="lconn_title" href="${profileUrl}" aria-describedby="${id}_metaData" dojoattachpoint="hiddenLinkNode" dojoattachevent="onclick: linkClicked, onfocus: onEntryFocused">${!displayNameString}</a>
		</div>
		<div id="${id}_metaData" dojoAttachPoint="metaDataNode">
			<div class="lconn_gray">
				<span dojoAttachPoint="jobResponsibilityNode">${!jobResponsibility}</span>
			</div>
			<div class="lconn_gray">
				<span dojoAttachPoint="addressNode">${!address}</span>
			</div>
		</div>
	</div>
</div>
