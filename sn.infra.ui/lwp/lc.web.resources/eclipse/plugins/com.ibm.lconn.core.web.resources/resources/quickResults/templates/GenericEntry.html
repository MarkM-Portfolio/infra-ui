<div class="lconn_personContainer compact">
	<div class="lconn_profileImage">
		<img class="${_additionalClass}" dojoattachpoint="photoNode" alt="" role="presentation" src="${photoUrl}" style="max-width: 40px; max-height: 40px;">
	</div>
	<div class="lconn_profileInfo">
		<div>
			<span class="lconn_title" dojoattachpoint="linkNode">${!entryTitle}</span>
			<a class="lconn_title" dojoattachpoint="hiddenLinkNode" dojoattachevent="onclick: linkClicked" href="${resourceUrl}" style="display: none;">${!entryTitle}</a>
		</div>
		<div id="${id}_metaData" dojoAttachPoint="metaDataNode">
			<div class="lconn_gray">
				<span dojoAttachPoint="detailsNode">${details}</span>
			</div>
			<div class="lconn_gray">
				<span dojoAttachPoint="authorNode">${_authorString}</span>
				<span class="lotusHidden" dojoAttachPoint="_separator"> | </span>
				<span class="lotusHidden" dojoAttachPoint="dateNode">${_dateString}</span>
				<span class="lotusHidden" dojoAttachPoint="previewOnlyNode">${PREVIEW_MODE_ONLY}</span>
			</div>
		</div>
	</div>
</div>
