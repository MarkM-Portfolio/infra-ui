<div class="ics-zoom-widget" data-dojo-attach-point="imagePreview">
	<div class="ics-viewer-image-preview" data-dojo-attach-point="imageContainer">
	    <div class="ics-viewer-loading lotusHidden" data-dojo-attach-point="imageLoading">
	       <svg height="144" width="144">
	          <circle cx="50%" cy="50%" r="50" stroke-width="8" fill="transparent" stroke="white"></circle>
	          <circle data-dojo-attach-point="loadingIcon" style="transition: stroke-dashoffset 0.35s; transform: rotate(-90deg); transform-origin: 50% 50%;" stroke="#3F71ED" stroke-dashoffset="${circumference}" stroke-dasharray="${circumference} ${circumference}" stroke-width="8" fill="transparent" r="${normalizedRadius}" cx="50%" cy="50%">
	          </circle>
	          <text data-dojo-attach-point="loadingPrecentage" x="50%" y="50%" text-anchor="middle" fill="white" dy=".3em" style="font-size:32px; font-family:IBMPlexSans;"></text>
	       </svg>
	    </div>
		<span class="align-helper"></span>
	</div>
	<div class="ics-zoom-buttons-helper">
	<div class="ics-zoom-buttons" data-dojo-attach-event="onclick:_cancelEvent">
      <a title="${nls.ZOOM_OUT}" href=javascript:; data-dojo-attach-event="onclick:zoomOut, onclick:_cancelEvent" aria-describedby="${id}_describe_zoomout" role="button">
      <img class="ics-zoomOut-button" src="${blank}" alt="" tabindex="-1" /><span class="lotusAltText fileViewerIconText">${nls.ZOOM_OUT}</span>
      </a>
      <span class="lotusAccess" id="${id}_describe_zoomout">${nls.ZOOM_OUT_A11Y}</span>
      <a title="${nls.RESET}" href=javascript:; data-dojo-attach-event="onclick:reset, onclick:_cancelEvent" aria-describedby="${id}_describe_reset" role="button">
      <img class="ics-restore-button" src="${blank}" alt="" tabindex="-1" /><span class="lotusAltText fileViewerIconText">${nls.RESET}</span>
      </a>
      <span class="lotusAccess" id="${id}_describe_reset">${nls.RESET_ZOOM_A11Y}</span>
      <a title="${nls.ZOOM_IN}" href=javascript:; data-dojo-attach-event="onclick:zoomIn, onclick:_cancelEvent" aria-describedby="${id}_describe_zoomin" role="button">
      <img class="ics-zoomIn-button" src="${blank}" alt="" tabindex="-1" /><span class="lotusAltText fileViewerIconText">${nls.ZOOM_IN}</span>
      </a>
      <span class="lotusAccess" id="${id}_describe_zoomin">${nls.ZOOM_IN_A11Y}</span>
	</div>
	</div>
</div>
