<li><div class="activityStreamErrorMessage">
	<div class="lotusMessage2" role="alert">
		<img class="lotusIcon lotusIconMsgError" src="${_blankGif}" alt="${strings.errorAlt}">
		<span class="lotusAltText">${strings.errorAlt}</span><div class="lotusMessageBody">${errorMessage}
			<a href="javascript:;" class="${showMoreClass}" data-dojo-attach-point="showMoreNode" data-dojo-attach-event="onclick: showMoreLessClicked">${strings.errorShowMore}</a><a href="javascript:;" class="lotusHidden" data-dojo-attach-point="showLessNode" data-dojo-attach-event="onclick: showMoreLessClicked">${strings.errorShowLess}</a></div>
		<div class="lotusHidden" data-dojo-attach-point="showMoreMessageNode">${showMoreMessage}</div>
	</div>
</div></li>
