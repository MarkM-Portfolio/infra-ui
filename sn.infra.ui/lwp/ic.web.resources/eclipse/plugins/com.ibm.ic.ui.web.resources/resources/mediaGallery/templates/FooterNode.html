<div>
	<div class="lotusInner" data-dojo-attach-point="footerTitle">
		<h2 class="lotusTitle">
			<span class="lotusCount">${_computed.count}</span>
			<span title="${_computed.title}">${_computed.title}</span>
		</h2>
		<p><span title="${_computed.desc}">${_computed.desc}</span></p>
	</div>
	<div class="lotusMeta lotusClear">
		<span class="lotusInner" data-dojo-attach-point="footerDetails">${_computed.link}</span>
		<span class="lotusInner" data-dojo-attach-point="footerAuthor">${_computed.author}</span>
		<span class="lotusInner" data-dojo-attach-point="footerDate">${_computed.date}</span>
	</div>
</div>
