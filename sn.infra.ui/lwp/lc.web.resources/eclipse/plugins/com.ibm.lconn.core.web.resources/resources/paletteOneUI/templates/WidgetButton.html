<div class="lotusPaletteWidget" tabindex="0" role="button">
    <div class="lotusInner">
        <div class="lotusIcon" dojoAttachPoint="widgetIconNode">
        </div>
        <div class="lotusWidgetTitle">
            <h4 class="lotusTitle" role="alert" dojoAttachPoint="titleContainerNode">
                <a href="javascript:;" dojoAttachPoint="titleNode" role="button" tabindex="-1"></a>
                <span dojoAttachPoint="titleNodeSpan" class="lotusHidden"></span>
            </h4>
        </div>
        <a class="lotusIcon" href="javascript:;" aria-label="${_resourceBundle.ADD_INFO}" role="button" dojoAttachPoint="plusIconNode" tabindex="-1"><img dojoAttachPoint="blankImageNode" src="${_blankGif}" alt="" width="16" height="16"/><span class="lotusAltText">+</span></a>
    </div>
</div>
