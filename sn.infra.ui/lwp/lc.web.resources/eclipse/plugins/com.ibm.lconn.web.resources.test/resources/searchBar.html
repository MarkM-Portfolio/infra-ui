	<head>
		<script>var netJazzAjaxConfig = {base: "/connections/resources"}; var djConfig = {proxy: "/connections/resources/ajaxProxy", isDebug: true, baseUrl: "/connections/resources/web/dojo/", locale: "en", localizationComplete: true}</script>
		${script:lconn.core.theme}
		${script:lconn.core.url}
		${script:lconn.core.config.services}
		${script:lconn.core.SearchBar}
		<link rel="stylesheet" type="text/css" id="lotusBaseStylesheet" href="${contextRoot}/web/_style?include=com.ibm.lconn.core.styles.oneui3/base/package3.css&etag=arbitrary" theme="default" appName="test" base="${contextRoot}/web/" query="?version=oneui3&rtl=false&etag=arbitrary" oneui="3"></link>
		<link rel="stylesheet" type="text/css" id="lotusThemeStylesheet" href="${contextRoot}/web/_lconntheme/default.css?version=oneui3&rtl=false&etag=arbitrary"></link>
		<link rel="stylesheet" type="text/css" id="lotusAppStylesheet" href="${contextRoot}/web/_lconnappstyles/default/test.css?version=oneui3&rtl=false&etag=arbitrary"></link>
	
		<title>IBM Connections - SearchBar Test Page</title>
	${endhead}

<body class="lotusui lotusui30dojo lotusui30_body lotusui30_fonts lotusui30  lotusSpritesOn">
	
	<div class="lotusFrame">
	
		<div role="region" aria-label="Select page width">
			<a onclick="dojo.query('.lotusContent')[0].style.width = '1000px'; return false;" href="javascript:;">Page width 1000px</a> |
			<a onclick="dojo.query('.lotusContent')[0].style.width = '800px'; return false;" href="javascript:;">Page width 800px</a> |
			<a onclick="dojo.query('.lotusContent')[0].style.width = '600px'; return false;" href="javascript:;">Page width 600px</a> |
			<a onclick="dojo.query('.lotusContent')[0].style.width = '400px'; return false;" href="javascript:;">Page width 400px</a>
		</div>
		
		<div role="region" aria-label="Select Theme">Theme:
			<a href="javascript:;" onclick="lconn.core.theme.switchTheme('default')">Default</a>
			<a href="javascript:;" onclick="lconn.core.theme.switchTheme('gen4')">Gen4</a>
		</div>
		<div class="lotusMain" role="main" aria-label="Search Bar">
			<div class="lotusContent">
				<label class="lotusLeft">Search Bar Node:</label>
				<a id=searchNode class="lotusLeft"></a>
				<script>
					var searchNode = dojo.byId("searchNode");
					var isSecure = com.ibm.oneui.util.Url.secure;
      				var svcUrl = lconn.core.url.getServiceUrl(lconn.core.config.services.search, isSecure);
					var searchBar = new lconn.core.SearchBar({
					   globalOptions: [
					                   {label: "Status Updates", feature: "status_updates"},
					                   {label: "Activities", feature: "activities"},
					                   {label: "Blogs", feature: "blogs"},
					                   {label: "Bookmarks", feature: "dogear"},
					                   {label: "Communities", feature: "communities"},
					                   {label: "Files", feature: "files"},
					                   {label: "Forums", feature: "forums"},
					                   {label: "Profiles", feature: "profiles"},
					                   {label: "Wikis", feature: "wikis"}
					                   ],
	                   searchContextPath: svcUrl.uri,
	                   lblSearch: "Search",
	                   lblSelectScope: "Refine search options",
	                   lblAllConnections: "All Connections",
	                   lblAdvanced: "Advanced",
	                   onSubmit: function() { return true; },
	                   thirdPartySearchEngines: null }, searchNode);
							
					searchBar.showDefaultOption=function(){
					   if ((this.globalOptions != null) && (this.globalOptions.length > 0)){
					      this.selectOption(this.globalOptions[0], false);
					   }
					}
					searchBar.showDefaultOption();
					
				</script>
			</div>
			
		</div>
	</div>
</body>
</html>
