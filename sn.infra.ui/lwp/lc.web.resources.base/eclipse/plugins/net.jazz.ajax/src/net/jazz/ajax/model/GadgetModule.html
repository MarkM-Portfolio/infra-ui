<html ${bidiAttr}>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=9" >
<meta http-equiv="content-type" content="text/html; charset=UTF-8" >
<title></title>
<!-- <base href="${baseTag}"/>  -->
<link rel="stylesheet" href="${style}" >
<link rel="shortcut icon" href="${contextRoot}/web/${iconPath}">
<style>
#net-jazz-ajax-NoScriptMessage {
	color: #D0D0D0;
	font-size: 2em;
	text-align: center;
	position: absolute;
	top: 1%;
	z-index: 999;
}
</style>
</head>
<body class="claro">
	<div dojotype="${ajaxModuleClass}"></div>
	<noscript><div id="net-jazz-ajax-NoScriptMessage">${noScriptMsg}</div></noscript>
	<script type="text/javascript">
		djConfig = {
			isDebug: ${isDebugEnabled},
			usePlainJson: true,
			baseUrl: "${baseUrl}",
			locale: "${locale}",
			localizationComplete: true,
			parseOnLoad: true
		};
		net = {jazz: {ajax: {}}};
		net.jazz.ajax._ajaxModuleClass = "${ajaxModuleClass}";
		net.jazz.ajax._ajaxModuleWidget = "${ajaxModuleWidget}";
		net.jazz.ajax._viewletDefinition = ${viewletDefinition}
		/* The _contextRoot can be removed once all adoptions have been made for 111059 */
		net.jazz.ajax._contextRoot = "${contextRoot}";
		net.jazz.ajax._isGadgetAdapter = ${isGadgetAdapter};
	</script>
	${javascript}
	<script type="text/javascript">
		/* <![CDATA[ */
			${requiredProperties}
		/* ]]> */
	</script>
</body>
</html>
