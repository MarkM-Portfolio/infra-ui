<div class="lotusPostDetails lotusChunk previewable" dojoAttachPoint="fileContainer">
    <div dojoAttachPoint="imageCellNode" class="lotusPostObject">       
        <img class="${imageClass}" dojoAttachPoint="previewImage" src="${imageSrc}" title="${!fileName}" alt="${!fileName}">
        <div class="fileBody"  dojoAttachPoint="fileDetailsContainer">
            <a class="fileIcon" dojoAttachPoint="iconFileLink"  href="${filePageURL}" role="presentation" tabindex="-1">
                <img class="${iconClass}" dojoAttachPoint="iconImage" src="${iconSrc}" title="${!fileName}" alt="${!fileName}">
                <span dojoAttachPoint="highContrastFileIcon" dir="ltr" class="lotusHidden"></span>
            </a>
            <div class="fileDetails" dojoAttachPoint="fileDetails">
                <a class="fileName bidiAware" dojoAttachPoint="pageFileLink" href="${filePageURL}" ${anchorTarget}  role="button">${!fileName}</a>
                <div class="fileMeta">
                    <ul class="inlineSepList">
                        <li class="fileAuthor" dojoAttachPoint="authorInfoItem">${!authorInfo}</li>
                        <li class="lotusHidden fileTags" dojoAttachPoint="tagsListItem"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
