${head}
        <title>IBM Connections - CKEditor message bundle</title>
${endhead}
    <div class="lotusFrame">
        <div class="lotusMain" role="main" aria-label="Test page template">
            <div class="lotusContent">
                <pre id="content"></pre>
            </div>
        </div>
    </div>
    <!--  Add your dojo config flags here -->
    <script>
        djConfig.parseOnLoad=true;
        
        dojo.addOnLoad(function() {
            dojo.byId('content').innerHTML = indent(dojo.toJson(com.ibm.oneui.test.messages));
        });
        
        function indent(str) {
            var c, q, buf = [], inQuotes = false, i = 0, level = 0, s = 0;
            while (i < str.length) {
                switch (c = str.charAt(i)) {
                    case "\"":
                    case "'":
                        buf.push(c);
                        if (!inQuotes || c === q) {
                            inQuotes = !inQuotes;
                            q = c;
                        }
                        break;
                    case ":":
                        buf.push(c);
                        if (!inQuotes)
                            buf.push(' ');
                        break;
                    case "{":
                        level++;
                    case ",":
                    case ";":
                        buf.push(c);
                        if (!inQuotes) {
                            buf.push('\n');
                            for (var j = 0; j < level; j++) buf.push('  ');
                        }
                        break;
                    case "}":
                        level--;
                        if (!inQuotes) {
                            buf.push('\n');
                            for (var j = 0; j < level; j++) buf.push('  ');
                        }
                        buf.push(c);
                        break;
                    default:
                        buf.push(c);
                        /*
                        if (s++ > 80) {
                            buf.push('<wbr>');
                            s = 0;
                        }
                        */
                }
                i++;
            }
            return buf.join('');
        }
    </script>
    <!--  List the Dojo modules your test page requires -->
    ${script:com.ibm.oneui.test.ckeditor.messages}
</body>
</html>
