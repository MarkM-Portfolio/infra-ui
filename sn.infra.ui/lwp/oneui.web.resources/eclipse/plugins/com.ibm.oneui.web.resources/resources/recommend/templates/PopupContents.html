<div class="lotusLikeLightBox">
	<div class="lotusLikeHeader">
		<div class="lotusLike">
			<a class="lotusLikeCount lotusDisabled" aria-label="" dojoAttachPoint="popupSmiley">
				<img dojoAttachPoint="inlineSmiley" class="lotusIconLike" src="${_blankGif}" alt=""/>
				<span class="lotusAltText" dojoAttachPoint="likeAltAP"></span>
				<div dojoAttachPoint="popupLikeCount" class="lotusLikeText" role="presentation">&nbsp;</div>
				<div class="lotusLikeConnector lotusHidden"></div>
			</a>
			<span aria-live="assertive" dojoAttachPoint="recommendMessage">&nbsp;&nbsp;&nbsp;</span>
		</div>
		<span class="lotusLikeHeaderText" dojoAttachPoint="popupHeaderCountMessage"></span>
	</div>
	
	<ul class="lotusList" dojoAttachPoint="recommendNames" class="lotusLikeLightBox">
	</ul>
</div>
