<div class="dijitPopup" style="display: none;" role="presentation">
	<div role="dialog" aria-hidden="true" data-dojo-attach-point="wrapper">
			<a class="lotusPopupClose" href="#" role="button" alt="${messages.close}" aria-describedby="${id}_content" data-dojo-attach-point="closeNode" data-dojo-attach-event="click:clickClose"><img src="${_blankGif}" alt="${messages.close}"><span class="lotusAltText">X</span></a>
			<div role="presentation" data-dojo-attach-point="contentWrapper">
				<div id="${id}_content" data-dojo-attach-point="content">
				</div>
			</div>
		<div class="lotusFlyoutConnector" role="presentation" data-dojo-attach-point="arrow">
		</div>
	</div>
</div>
