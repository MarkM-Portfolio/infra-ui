<div aria-labelledby="section_${sectionName}" aria-expanded="false" role="region" class="dijitTitlePane Section" id="section_${sectionName}" widgetid="section_${sectionName}"> 
  
  <div class="lotusPaging" tabindex="0" role="button" aria-controls="sectionNode_${sectionName}" aria-pressed="true" data-dojo-attach-point="titlePanel" data-dojo-attach-event="onclick:toggle">

     <img role="presentation" class="lotusSprite lotusArrow lotusTwistyClosed" alt="" src="${blankIcon}" data-dojo-attach-point="arrowNode"> 
     <!-- <span class="lotusAltText" dojoattachpoint="arrowNodeInner">â–¼</span>  --> 
     <span aria-level="3" role="heading" class="dijitTitlePaneTextNode lotusBold" id="sectionTitleNode_${sectionName}" style="-moz-user-select: none;" data-dojo-attach-point="titleNode">
       ${sectionTitle}</span>
  </div> 
  
  <!-- TODO Use a class here instead--> 
  <div class="dijitTitlePaneContentOuter lotusHidden" style="border: 1px solid #eeeff1 !important; border-top: none !important; padding: 5px 3px 3px 9px !important; box-shadow: #eeeeee 0 3px 5px !important;" data-dojo-attach-point="settingsNode">
    <div tabindex="-1" id="containerNode_${sectionName}" class="dijitTitlePaneContentInner" aria-hidden="false" data-dojo-attach-point="containerNode">  

    </div> 
  </div> 
  
  <br>

</div>
