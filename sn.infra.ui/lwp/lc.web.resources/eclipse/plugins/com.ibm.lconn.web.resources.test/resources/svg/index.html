        <title>Inline SVG example</title>
${endhead}
    <div class="lotusFrame">
        <div class="lotusMain" role="main" aria-label="Test page template">
            <div class="lotusContent">
                <h2>A red circle</h2>
                <div id="red-circle" dojoType="lconn.test.svg.RedCircle"></div>
                <button onclick="makeitblue()">Make it blue</button>
            </div>
        </div>
    </div>
    <!--  Add your dojo config flags here -->
    <script>
        djConfig.parseOnLoad=true;
        function makeitblue() {
            document.querySelector("#red-circle svg circle").style.fill = 'blue';
        }
    </script>
    <!--  List the Dojo modules your test page requires -->
    ${script:dojo.parser}
    ${script:lconn.test.svg.RedCircle}
</body>
</html>
