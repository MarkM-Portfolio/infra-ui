<div style="${style}">
	<!-- Gadget URL Form --> 
	<div enctype="multipart/form-data" action="" method="" data-dojo-attach-point="_gadgetUrlForm" data-dojo-type="dijit/form/Form">
		<table>
			<tr>
				<td><label for="gadgetUrl">${_nls.gadgetUrl}</label></td>
			</tr>
			<tr>
				<td><input type="text" class="icTestGadgetUrl" name="gadgetUrl" required="true" data-dojo-attach-point="_gadgetUrl" data-dojo-type="dijit/form/TextBox" data-dojo-props='"intermediatechanges":true'></td>
			</tr>
			<tr>
				<td><label for="name">${_nls.formattedGadgetUrl}</label></td>
			</tr>
			<tr>
				<td><input type="text" class="icTestGadgetUrl" name="gadgetUrlFormated" readonly data-dojo-attach-point="_gadgetUrlFormated" data-dojo-type="dijit/form/TextBox"></td>
			</tr>
		</table>
	</div>
	
	<!-- Form for Access -->
	<div enctype="multipart/form-data" action="" method="" data-dojo-attach-point="_gadgetAccessForm" data-dojo-type="dijit/form/Form">
		<table>
			<!-- 
				Proxy Access
			  -->
			<tr>
				<td>
					<fieldset class="lotusFieldset" role="radiogroup">
						<legend>${_nls.proxy_access_label}</legend>
						<div class="lotusFieldWrapper">
							<input class="lotusCheckbox" type="radio" id="proxyAccessIntranet" name="__dev_proxyPolicy__" value="custom" checked data-dojo-attach-point="_proxyAccessIntranet">
							<label class="lotusCheckbox" for="proxyAccessIntranet" data-dojo-attach-point="_proxyAccessIntranetText">${_nls.proxy_intranetAccess}</label>
						</div>
						<div class="lotusFieldWrapper">
							<input class="lotusCheckbox" type="radio" id="proxyAccessExternalOnly" name="__dev_proxyPolicy__" value="external_only" data-dojo-attach-point="_proxyAccessExternalOnly">
							<label class="lotusCheckbox" for="proxyAccessExternalOnly">${_nls.proxy_externalOnly}</label>
						</div>
					</fieldset>
				</td>
			</tr>
			
			<!-- 
				Feature Access
			  -->
			<tr>
				<td>
					<fieldset class="lotusFieldset" role="radiogroup">
						<legend>${_nls.feature_access_label}</legend>
						<div class="lotusFieldWrapper">
							<input class="lotusCheckbox" type="radio" id="featureAccessRestricted" name="__dev_policySet__" value="GADGET_BASE" checked>
							<label class="lotusCheckbox" for="featureAccessRestricted">${_nls.feature_restricted}</label>
						</div>
						<div class="lotusFieldWrapper">
							<input class="lotusCheckbox" type="radio" id="featureAccessTrusted" name="__dev_policySet__" value="GADGET_TRUSTED">
							<label class="lotusCheckbox" for="featureAccessTrusted">${_nls.feature_trusted}</label>
						</div>
						<div class="lotusFieldWrapper">
							<input class="lotusCheckbox" type="radio" id="featureAccessSSO" name="__dev_policySet__" value="GADGET_TRUSTED,GADGET_SSO" data-dojo-attach-point="_featureAccessSSO">
							<label class="lotusCheckbox" for="featureAccessSSO" data-dojo-attach-point="_featureAccessSSOText">${_nls.feature_sso}</label>
						</div>
						<div class="lotusFieldWrapper">
							<input class="lotusCheckbox" type="radio" id="featureAccessKitchenSink" name="__dev_policySet__" value="GADGET_BUILTIN_INTERNAL" data-dojo-attach-point="_featureAccessKitchenSink">
							<label class="lotusCheckbox" for="featureAccessKitchenSink" data-dojo-attach-point="_featureAccessKitchenSinkText">${_nls.feature_everything}</label>
						</div>
					</fieldset>
				</td>
			</tr>
			
			<!-- 
				Render Mode: 
			 -->
			<tr>
				<td>
					<fieldset class="lotusFieldset" role="radiogroup">
						<legend>${_nls.renderMode_label}</legend>
						<div class="lotusFieldWrapper">
							<input class="lotusCheckbox" type="radio" name="__dev_appContexts__" checked id="renderModeEE" value="EMBEDXP"> 
		    				<label class="lotusCheckbox" for="renderModeEE">${_nls.render_ee}</label> <br>
		    			</div>
		    			<div class="lotusFieldWrapper">
			    			<input class="lotusCheckbox" type="radio" name="__dev_appContexts__" id="renderModeSharedialog" value="SHAREDIALOG"> 
			    			<label class="lotusCheckbox" for="renderModeSharedialog">${_nls.render_share}</label> <br>
			    		</div>
			    		<div class="lotusFieldWrapper">
							<input class="lotusCheckbox" type="radio" name="__dev_appContexts__" id="renderModeHomepage" value="WIDGET"> 
							<label class="lotusCheckbox" for="renderModeHomepage">${_nls.render_homepage}</label>
						</div>
					</fieldset>
				</td>
			</tr>
		</table>
	</div> <!-- End form -->
</div>
