   <div class="lotusHeadingChunk eeHeading">
      <h1 class="lotusHeading">
         <img alt="" role="presentation" aria-hidden="true" src="${context.iconUrl}" dojoAttachPoint="iconNode" />
         <a href="${context.itemUrl}" class="bidiAware" target="_blank" dojoAttachPoint="titleNode"></a>
      </h1>
   </div>
   <span dojoAttachPoint="sharedExternally"></span>
   <div dojoAttachPoint="contentArea" class="eeHeaderDescription"></div>
   <div class="lotusChunk lotusTabContainer lotusTabCondensed" dojoAttachPoint="historyTabContainer">
	  <ul role="tablist" class="lotusTabs">
		   <li class="lotusFirst lotusSelected eeFirstTab" role="presentation">
			   <a id="historyLink" href="javascript:;" role="tab" aria-selected="true">${nls.HISTORY.TAB_TITLE}</a>
		   </li>
	  </ul>
   </div>
   <div aria-labelledby="historyLink" role="tabpanel" tabindex="0" class="eeTabBody">
      <div dojoAttachPoint="historyCtnr"></div>
   </div>
</div>
