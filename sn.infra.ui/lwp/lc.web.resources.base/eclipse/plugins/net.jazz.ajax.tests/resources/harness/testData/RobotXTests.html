<!--
RobotXTests.html

Used by the JavaScript module net.jazz.ajax.tests.harness.RobotXTests to test
the functionality of the Jazz integration of Dojo Robot.
-->

<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Robot X Tests</title>
	<script type="text/javascript">
		function setValue(value) {
			document.getElementById("testInput").value = value;
		}
	</script>
</head>
<body>
	<div><input type="text" id="testInput"></div>
	<div id="valueOne" onmouseover="setValue('One')">One</div>
	<div id="valueTwo" onmouseover="setValue('Two')">Two</div>
	<div id="valueThree" onmouseover="setValue('Three')">Three</div>
</body>
</html>
