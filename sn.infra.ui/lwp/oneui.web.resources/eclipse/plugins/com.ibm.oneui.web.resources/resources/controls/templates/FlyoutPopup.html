<div class="dijitPopup" style="display: none;" role="presentation">
	<div dojoAttachPoint="wrapper" role="dialog" aria-hidden="true">
			<a dojoAttachPoint="closeNode" class="lotusPopupClose" href="#" dojoAttachEvent="click:clickClose" role="button" alt="${messages.close}" role="button" aria-describedby="${id}_content"><img src="${_blankGif}" alt="${messages.close}"><span class="lotusAltText">X</span></a>
			<div dojoAttachPoint="contentWrapper" role="presentation">
				<div dojoAttachPoint="content" id="${id}_content">
				</div>
			</div>
		<div dojoAttachPoint="arrow" class="lotusFlyoutConnector" role="presentation">
		</div>
	</div>
</div>
