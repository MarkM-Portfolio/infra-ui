<div class="lotusMessage ${msgClass}" style="${msgStyle}" role="${role}">
	<img class="lotusIcon ${imgClass}" src="${_blankGif}" alt="${typeAlt}">
	<span class="lotusAltText">${typeAlt}:</span>
	<div>${msgText}</div>
	<a href="javascript:;" style="top: 5px !important;" class="lotusDelete lotusHidden" data-dojo-attach-point="closeBtn" data-dojo-attach-event="onclick:clearItem">
		<img alt="${strings.msgCloseAlt}" src="${_blankGif}">
		<span class="lotusAltText">X</span>
	</a>
</div>
