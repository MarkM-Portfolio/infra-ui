<div class="lotusPostDetails lotusChunk">

	<div class="lotusPostObject" data-dojo-attach-point="imageCellNode">
		<img class="${imageClass}" src="${imageSrc}" title="${fileName}" alt="${fileName}" data-dojo-attach-point="previewImage">
	</div>

	<h4 class="lotusTitle ${fileNameClass}" data-dojo-attach-point="fileNameHeaderNode">
		<a href="${filePageURL}" data-dojo-attach-point="iconFileLink">${!fileName}</a>
	</h4>

	<div class="lotusMeta">
		<ul class="lotusInlinelist">
			<li class="lotusFirst asLinkContainer" data-dojo-attach-point="authorInfoItem">${!authorInfo}</li>
			<li class="lotusHidden" data-dojo-attach-point="tagsListItem">
		</li></ul>
	</div>

</div>
