<div waiRole='listbox' class='lconnPeopleTypeAheadMenu dijitReset dijitMenu'
	data-dojo-attach-point='containerNode'
	tabIndex='-1' style='overflow: "auto";'>
	<div class='dijitMenuItem dijitMenu headerNode lotusHidden'
		data-dojo-attach-point='headerNode' tabIndex='-1'></div>
	<div class='dijitMenuItem dijitMenuPreviousButton'
		data-dojo-attach-point='previousButton' role='option' tabIndex='-1'></div>
	<div class='dijitMenuItem resultsNode' style='overflow: hidden;'
		data-dojo-attach-point='resultsNode' role='option'></div>
	<div class='dijitMenuItem searchDirectory ${searchDirectoryClass}'
		data-dojo-attach-point='searchButton' role='option'>${rs_searchDirectory}</div>
	<div class='dijitMenuItem dijitMenuNextButton'
		data-dojo-attach-point='nextButton' role='option'></div>
</div>
