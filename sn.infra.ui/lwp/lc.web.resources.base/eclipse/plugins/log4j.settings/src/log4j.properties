log4j.rootLogger=TRACE, stdout, file

################################
#   Development Levels         #
################################
#log4j.logger.com.ibm.team.cpa=debug
#log4j.logger.com.ibm.team.jfs.app=debug
#log4j.logger.org.apache.http=debug
#log4j.logger.org.apache.http.wire=error
log4j.logger.org.apache.commons.configuration=info
log4j.logger.com.ibm.ventura.internal.config=info
log4j.logger.com.ibm.lconn.core.url=info
log4j.logger.org.apache.commons.httpclient=info
log4j.logger.com.ibm.ws.ajaxproxy=info
log4j.logger.httpclient.wire=off
log4j.logger=TRACE

################################
#   Console Appender           #
################################
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} [%t] %5p %-50.50c  - %m%n

################################
#   File Appender              #
################################
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=5
log4j.appender.file.File=logs/admin.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ISO8601} [%30t] %5p %-50.50c  - %m%n
