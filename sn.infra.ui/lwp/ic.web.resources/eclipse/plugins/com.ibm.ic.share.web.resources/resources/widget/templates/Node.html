<div name="node" id="node_${id}" class="${classNodeDiv}">
	<div name="outerHeader" data-dojo-attach-point="headerOuterDiv" class="${classHeaderOuterDiv}">
		<div name="header" data-dojo-attach-point="headerDiv" data-dojo-attach-event="onclick:_onclickHeader,onmouseenter:_onmouseenterHeader,onmouseleave:_onmouseleaveHeader,onchange:_onchangeHeader" class="${classHeaderDiv}" style="display:none;">
			<div name="checkbox" data-dojo-attach-point="checkboxDiv" data-dojo-attach-event="onmouseenter:_onmouseenterCheckbox,onmouseleave:_onmouseleaveCheckbox" class="${classCheckboxDiv}" style="display:none;">
				<input type="checkbox" data-dojo-attach-point="checkbox" data-dojo-attach-event="onclick:_onclickCheckbox">
			</div>
			<div name="twisty" data-dojo-attach-point="twistyDiv" data-dojo-attach-event="onclick:_onclickTwisty,onmouseenter:_onmouseenterTwisty,onmouseleave:_onmouseleaveTwisty" class="${classTwistyDiv}" style="display:none;"></div>
			<div name="icon" data-dojo-attach-point="iconDiv" data-dojo-attach-event="onclick:_onclickIcon,onmouseenter:_onmouseenterIcon,onmouseleave:_onmouseleaveIcon" class="${classIconDiv}" style="display:none;"></div>
			<div name="title" data-dojo-attach-point="titleDiv" data-dojo-attach-event="onclick:_onclickTitle,onmouseenter:_onmouseenterTitle,onmouseleave:_onmouseleaveTitle" class="${classTitleDiv}" style="display:none;"></div>
			<div name="extIcon" data-dojo-attach-point="externalDiv" class="${classExternalDiv}" style="display:none;"></div>
			<div name="share" data-dojo-attach-point="visibilityDiv" class="${classVisibilityDiv}" style="display:none;"></div>
		</div>
	</div>
	<div name="container" data-dojo-attach-point="containerDiv" data-dojo-attach-event="onclick:_onclickContainer,onmouseenter:_onmouseenterContainer,onmouseleave:_onmouseleaveContainer,onchange:_onchangeContainer" class="${classContainerDiv}" style="display:none;"></div>
</div>
