<title>Test palette content area</title>
${endhead}
<script type="text/javascript">
	
function buildMockCategoryItem(){
	var catItem = {children: []};
	
	for(var i=0; i<25; i++){
		catItem.children.push({
			// FIXME: ?
			item: {
				id: i,
				name: ["widget " + i]
			}
		});
	}
		
	return catItem;
}

function populateWithMockItem(){
	var catItem = buildMockCategoryItem();
	
	var widgetUnderTest = dijit.byId("widgetUnderTest");
	
	widgetUnderTest.setItems(catItem.children);	
}


dojo.addOnLoad(function(){

doh.registerGroup("palette tree",
				[																																
				]
			);			
			doh.run();
});

</script>

<div class="lotusPalette">
<div class="lotusPaletteBody">
		<div dojoType="lconn.core.paletteOneUI.PaletteContentPanel" id="widgetUnderTest"></div>
</div>
</div>

<button onclick="populateWithMockItem()">Populate with mock items</button>

    <script>
        djConfig.parseOnLoad=true;
        djConfig.isDebug=true;
    </script>
    <!--  List the Dojo modules your test page requires -->

    ${script:dojo.parser}
    ${script:net.jazz.ajax.xdloader}
    ${script:lconn.core.paletteOneUI.PaletteContentPanel}
    ${script:doh.runner}
</body>
</html>
