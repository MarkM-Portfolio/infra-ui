<div>
	<form dojoAttachPoint="requestMembershipForm" name="requestMembershipForm" action="${formAction}" method="${formMethod}" class="lotusForm" enctype="multipart/form-data">
		<input type="hidden" name="dangerousurlnonce" value="${dangerousUrlNonce}"/>
		<input dojoAttachPoint="commUuidField" type="hidden" name="uuid" value="${commUuid}" />
		<table class="lotusFormTable" cellspacing="2" cellpadding="2" role="presentation">
			<tr>
				<td>
					<h2>${REQUEST_MEMBERSHIP} ${commName}</h2>
				</td>
			</tr>
			<tr style="display: none;" dojoAttachPoint="descriptionNode">
				<td class="lotusFormFieldRow"  style="padding-bottom: 10px;">
					<div>${commDescription}</div>
				</td>
			</tr>
			<tr>
				<td class="lotusFormFieldRow" style="border-color: #aaaaaa !important; border-style: solid !important; border-width: 1px 0 0 !important; padding: 15px 3px 0 !important">
					<div id="${id}_membershipRequestBodyLabel">${!REQUEST_INSTRUCTIONS}</div>
				</td>
			</tr>
			<tr>
				<td class="lotusFormFieldRow">
					<span dojoAttachPoint="editorContainer">
						<div tabindex="-1" dojoAttachPoint="membershipRequestBodyDiv">
							<div dojoAttachPoint="membershipRequestBody" aria-describedby="${id}_membershipRequestBodyLabel"></div>
						</div>
						<div tabindex="-1" dojoAttachPoint="postRteFocusPlaceholderReqMem" style="height: 2px; width: 10px;"></div>
						<input type="hidden" name="body" dojoAttachPoint="formBody" />
					</span>
				</td>
			</tr>
			<tr>
				<td class="lotusFormFieldFooter">
					<input type="submit" class="lotusFormButton" dojoAttachPoint="reqMemSubmit" name="${SEND}" value="${SEND}"/>&nbsp;
					<input type="button" class="lotusFormButton" dojoAttachPoint="reqMemCancel" name="${CANCEL}" value="${CANCEL}"/>
				</td>
			</tr>
		</table>
	</form>
</div>
