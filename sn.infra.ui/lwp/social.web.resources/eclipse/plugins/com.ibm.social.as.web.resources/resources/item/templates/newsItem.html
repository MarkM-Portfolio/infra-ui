<li data-activity-verb="${verb}" data-activity-target-object="${activityType}" data-activity-targetid="${activityId}" ><div class="activityStreamNewsItemContainer lotusPost ${rootClass}" data-eeopener="true" role="article" tabindex="0" 
	 aria-describedby="${id}_openeedescription" dojoAttachPoint="newsItemNode"
	 aria-label="${titleForDescription} ${extensionDescription} ${timeSeconds}"
	 dojoAttachEvent="onclick: _onClick, onmouseover: _onFocus, onfocus: _onFocus, 
					  onmouseout: _onBlur, onblur: _onBlur, onkeypress: _onKeyPress">
	<label class="lotusHidden" id="${id}_openeedescription">${strings.openEEDescription}</label>
	
	<a class="lotusAccess" role="button" href="javascript:;" tabindex="-1" 
		aria-label="${strings.showActionsDescription}" dojoAttachEvent="onclick: _showActions, onkeypress: _showActions">${strings.showActionsDescription}</a>
	
	<div class="lotusPostAuthorInfo">
		<div class="lotusPostAvatar">
			<!-- TODO: Replace these classes -->
			<img class="activityStreamPhotoOf"
				  alt="${photoOfText}" 
				 src="${photoUrl}"/>
		</div>
	</div>
	<div class="lotusPostContent">
		<div class="lotusPostAction asLinkContainer" dojoAttachPoint="contentNode">
		<span class="bidiAware bidiSTT_AT_USER1">${!content}</span>
	     	<span dojoAttachPoint="sharedExternally"></span>
		</div>		
		<!-- The ! is added to the beginning so that the incoming string
			 won't be escaped. -->
		${!rollupExtension}
		${!templateExtension}
		<div class="lotusHidden" dojoAttachPoint="showMoreText">
					<span aria-hidden="true">...</span><a href="javascript:;" role="button" dojoAttachEvent="onclick: onShowMoreLessClicked">${strings.showMoreText}<span class="lotusAccess">${strings.ariaShowMoreLabel}</span></a>
				</div>
		<div dojoAttachPoint="urlPreviewNode"></div>	
		<div dojoAttachPoint="footerSummary" class="lotusMeta lotusChunk">
			<ul class="lotusInlinelist lotusActions lotusLeft" role="toolbar" aria-label="${strings.ariaActionsToolbar}" dojoAttachPoint="actionListContainer"
				><li class="${likeControlClass}"
					><span dojoAttachPoint="likeControlContainer"
					></span
				></li
				><li class="${likeCountClass}"><span>${likesText}</span></li
				><li class="lotusHidden actionMoreLink" dojoAttachPoint="actionMoreLink">
					<a href="javascript:;" role="button" dojoAttachEvent="onclick: showMoreActions">${strings.showMoreActions}</a>
				</li>				
			</ul
			><span class="lotusRight" title="${eventFromText}">
						<abbr class="timeago" dojoAttachPoint="timeagoNode" title="${time}">${timeString}</abbr>
						<img src="${generatorImgSrc}" alt="${eventFromText}" 
							class="${generatorImgClass} generatorImageSize" alt=""/
							></span
				><div class="lotusHidden likeErrorMessage" role="alert" dojoAttachPoint="likeErrorNode"></div
		></div>
		<a class="lotusDelete ${xClass}" role="button" href="javascript:;" 
		   dojoAttachEvent="onclick: onDeleteClicked" aria-label="${strings.removeNewsItemText}"
		    title="${strings.removeNewsItemText}" alt="${strings.removeNewsItemText}"
		   ><img src="${_blankGif}" alt="" 
		   		/><span class="lotusAltText">X</span
		></a>
		<div class="lotusHidden repostMessage" role="alert" dojoAttachPoint="repostMessageNode"></div>
		<div class="lotusPostIndicator">
			<a role="button" dojoAttachEvent="onclick: openEE, onkeypress: _onKeyPress" data-eeopener="true" href="javascript:;"
				alt="${strings.openEEText}" title="${strings.openEEText}"
				><img src="${_blankGif}" role="presentation" alt=""
				/><span class="lotusAltText">${strings.openEEAltText}</span 	  
			 ></a>
		</div>
	</div>
	<span dojoAttachPoint="inlineCommentsNode"></span>
	<span dojoAttachPoint="commentInputNode"></span>
</div></li>
