<div class="lotusDialogBorder" widgetid="${id}_dialogTitle">
	<div class="lotusDialog" style="overflow: hidden;" role="dialog" aria-labelledby="${id}_dialogTitle" aria-description="${_resourceBundle.settingDefinitionDialogDescription}">

		<div style="width:592px; overflow:hidden;">
			<div class="lotusDialogHeader" style="overflow:hidden; white-space:nowrap;">
				<h1 id="${id}_dialogTitle" class="lotusHeading"><div style="overflow-x:hidden;" data-dojo-attach-point="dialogTitleNode"></div></h1>
				<a class="lotusDialogClose" role="button" href="javascript:;" title="${_resourceBundle.dialogClose}" data-dojo-attach-event="onclick: closeDialog">
					<img src="${blankIcon}" alt="${_resourceBundle.dialogClose}" role="presentation">
					<span class="lotusAltText" aria-label="${_resourceBundle.dialogClose}">X</span>
				</a>
			</div>
			
			<div class="lotusDialogContent" style="border-bottom-style: none; overflow-y: auto; overflow-x: hidden;">
 
				<table role="presentation" class="lotusFormTableBill" width="100%" cellpadding="0">
					<colgroup><col width="20%"><col width="80%"></colgroup>
					<tbody data-dojo-attach-point="containerNode">
						<tr><td colspan="2">
								<div aria-live="assertive" style="display: none;" data-dojo-attach-point="messageContainerNode">
								</div>
						</td></tr>
					</tbody>
				</table>
				
			</div>

			<div class="lotusDialogFooter" style="padding:0">
				<br>   
				<span class="${createButtonClass}">
					<a role="button" href="javascript:;" title="${_resourceBundle.dialogCreate}" data-dojo-attach-event="onclick: createDefinition">${_resourceBundle.dialogCreate}</a>
				</span>
				<span class="${saveButtonClass}">
					<a role="button" href="javascript:;" title="${_resourceBundle.dialogSave}" data-dojo-attach-event="onclick: saveDefinition">${_resourceBundle.dialogSave}</a>
				</span>
				<span class="lotusBtn lotusBtnSpecial">
					<a role="button" href="javascript:;" title="${_resourceBundle.dialogClose}" data-dojo-attach-event="onclick: closeDialog">${_resourceBundle.dialogClose}</a>
				</span>
				<br><br>
			</div>
			
		</div>
	</div>
</div>
