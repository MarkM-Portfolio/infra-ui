   Simple html page to help view sprites in connections.
*/

function resizeWindow(id){

}


function loadSpritePage(evt){

	var targetNode = document.getElementById('renderSpriteArea');
    targetNode.innerHTML = "Loading...."
    var url = document.getElementById('selector').value;
    if(url==0){
    	targetNode.innerHTML = "Use the selector to make a selection."
    	return;
    }else{
    	targetNode.src = url;
    	return;
    }

 var xhrArgs = {
    url: url,
    handleAs: "text",
    load: function(data){
      targetNode.innerHTML = data;
    },
    error: function(error){
      targetNode.innerHTML = "An unexpected error occurred: " + error + "<p>Please check that the following path: "+url+" is correct</p>";
      
	}
  }
}
</script>
