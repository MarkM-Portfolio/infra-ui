<div class="lotusFlyoutInner">
   <div data-dojo-attach-point="gadgetBody">
   <div class="lotusHeadingChunk eeHeading" data-dojo-attach-point="headerNode">
      <h1 class="lotusHeading">
         <img alt="" role="presentation" aria-hidden="true" src="${_blankGif}" class="lconnSprite lconnSprite-iconBlogsItem16">
         <a href="" class="bidiAware" target="_blank" data-dojo-attach-point="titleNode"></a>
      </h1>
   </div>
      <span data-dojo-attach-point="sharedExternally"></span>
   <div class="lotusChunk" style="display:none" data-dojo-attach-point="tagsDiv">
      <span class="lotusMeta lotusTags" data-dojo-attach-point="tagSpan">
         <label role="list">${nls.generic.tags}</label> 
         <span data-dojo-attach-point="tagsNode"></span>
      </span>
   </div>
   <div class="lotusChunk gadgetActions"> 
    <ul class="lotusInlinelist" role="toolbar" data-dojo-attach-point="actionsToolbarNode">
      <li class="lotusFirst">
       <span data-dojo-attach-point="recommendationNode"></span>
      </li>
  	 </ul>
  </div>

   <div class="lotusChunk blogsWrapText" data-dojo-attach-point="contentArea"></div>
   <a class="lotusAction" href="" target="_blank" data-dojo-attach-point="readMoreNode">${nls.blog.readMore}</a>
   <div class="lotusChunk" style="overflow:hidden; padding: 1px;" data-dojo-attach-point="imageContainer"></div>  
  
  <div class="lotusClear"></div>
   
   <div class="lotusTabContainer lotusTabCondensed">
      <ul class="lotusTabs" role="tablist" data-dojo-attach-point="tabContainerNode">
		 <li class="lotusFirst lotusSelected eeFirstTab" role="presentation" data-dojo-attach-point="thiscommentTab">
           <a href="javascript:;" role="tab" aria-selected="true" id="${id}_thiscommentTabLink" data-dojo-attach-point="thiscommentTabLink">${nls.THISCOMMENT.TAB_TITLE}</a>
         </li>
         <li role="presentation" data-dojo-attach-point="commentsTab">
           <a href="javascript:;" role="tab" aria-selected="false" tabindex="-1" id="${id}_commentsTabLink" data-dojo-attach-point="commentsTabLink"></a>
         </li>
         <li role="presentation" data-dojo-attach-point="historyTab">
            <a href="javascript:;" role="tab" aria-selected="false" tabindex="-1" id="${id}_historyTabLink" data-dojo-attach-point="historyTabLink">${nls.HISTORY.TAB_TITLE}</a>
         </li>
      </ul>
   </div>
   
   <div tabindex="0" role="tabpanel" aria-labelledby="${id}_thiscommentTabLink" class="eeTabBody" data-dojo-attach-point="thiscommentTabBody"></div> 
   <div tabindex="0" role="tabpanel" aria-labelledby="${id}_commentsTabLink" style="display:none" class="eeTabBody" data-dojo-attach-point="commentsTabBody"></div>   
   <div tabindex="0" role="tabpanel" aria-labelledby="${id}_historyTabLink" style="display:none" class="eeTabBody" data-dojo-attach-point="historyTabBody"></div>
   </div>
</div>
