<div class="lconn_personContainer">
	<div class="lconn_profileImage">
		<img alt="" role="presentation" src="${photoUrl}" style="max-width: ${_bigSize}px; max-height: ${_bigSize}px;" data-dojo-attach-point="photoNode">
	</div>
	<div class="lconn_profileInfo-high">
		<div class="vcard">
			<a href="${profileUrl}" class="fn url lotusPerson bidiAware" title="${displayNameEscaped}" data-dojo-attach-point="linkNode">${!displayNameString}</a>
			<span style="display: none;" class="email">${_escapedMail}</span>
			<span style="display: none;" class="x-lconn-userid">${userId}</span>
		</div>
		<div>
			<span data-dojo-attach-point="jobResponsibilityNode">${!jobResponsibility}</span>
		</div>
		<div>
			<span data-dojo-attach-point="addressNode">${!address}</span>
		</div>
		<div class="lconn_additionalInfo" data-dojo-attach-point="additionalInfo">
			<div>
				<a href="mailto:${_escapedMail}" data-dojo-attach-point="mailNode" data-dojo-attach-event="onclick: _mailClicked">${!mail}</a>
			</div>
			<div>
				<span data-dojo-attach-point="phoneNode">${!phone}</span>
			</div>
		</div>
	</div>
	<div class="lconn_separator"></div>
	<div class="lconn_tags" data-dojo-attach-point="tagsContainer">
		<div class="lconn_title">${TAGS}</div>
		<div data-dojo-attach-point="tagCloudNode">${!tagString}</div>
		<div class="lotusHidden" data-dojo-attach-point="exceededTags">${!exceedingTagString}</div>
		<a href="javascript:;" class="lotusHidden" data-dojo-attach-point="exceededMessage" data-dojo-attach-event="onclick: showExceedingTags"></a>
	</div>
</div>
