<div class="dijitPopup" style="display: none;" role="presentation">
	<div dojoAttachPoint="wrapper" class="lotusPopup" role="dialog" aria-hidden="true">
		<div dojoAttachPoint="documentWrapper">
			<a dojoAttachPoint="closeNode" class="lotusPopupClose" href="#" dojoAttachEvent="click:clickClose" role="button" title="${messages.close}" role="button" aria-label="Close"><img src="${_blankGif}" alt="${messages.close}"><span class="lotusAltText">X</span></a>
			<div dojoAttachPoint="contentWrapper" role="presentation">
				<div dojoAttachPoint="content" class="lotusPopupContent" id="${id}_content">
				</div>
			</div>
		</div>
		<div dojoAttachPoint="arrow" class="lotusPopupConnector" role="presentation"></div>
	</div>
</div>
