<div role="banner">
    <div id="lotusBanner" class="lotusBanner">
        <div class="lotusRightCorner">
            <div class="lotusInner">
                <a href="#lotusMainContent" accesskey="S" class="lotusAccess"><img src="{{_blankGif}}" alt="Skip to main content link. Accesskey S"></a><a class="lotusLogo" href="javascript:;"><img alt="Proto App" src="{{_blankGif}}"><span class="lotusAltText">IBM Connections Next</span></a>
                <ul class="lotusInlinelist lotusUtility">
                    <li class="lotusFirst"><a role="button" aria-haspopup="true" href="javascript:;">{{name}} <img class="lotusArrow lotusDropDownSprite" src="{{_blankGif}}" alt="" aria-label="Show menu"><span class="lotusAltText">▼</span></a></li>
                    <!--li data-dojo-attach-point="shareMenu">
                        <a class="lotusBannerBtn" role="button" aria-haspopup="true" href="javascript:;" data-dojo-attach-point="shareMenuLink">Share</a>
                    </li-->
                    <!--li data-dojo-attach-point="mailMenu">
                        <a role="button" aria-haspopup="true" aria-label="Email" href="javascript:;" data-dojo-attach-point="mailMenuLink"><img class="lconnSprite lconnSprite-iconMailWhite16" src="{{_blankGif}}" alt=""><span class="lotusAltText">Email</span><span class="lotusUnreadBadge lotusBadgeIcon"><img src="{{_blankGif}}" alt="" aria-label="New items"><span class="lotusAltText">*</span></span> <img class="lotusArrow lotusDropDownSprite" src="{{_blankGif}}" alt="" aria-label="Show menu"><span class="lotusAltText">▼</span></a>
                    </li>
                    <li data-dojo-attach-point="calendarMenu">
                        <a role="button" aria-haspopup="true" aria-label="Calendar" href="javascript:;" data-dojo-attach-point="calendarMenuLink"><img class="iconsComponentsWhite16 iconsComponentsWhite16-CalendarWhite16" src="{{_blankGif}}" alt=""><span class="lotusAltText">Calendar</span> <img class="lotusArrow lotusDropDownSprite" src="{{_blankGif}}" alt="" aria-label="Show menu"><span class="lotusAltText">▼</span></a>
                    </li-->
                    <li data-dojo-attach-point="helpMenu">
                        <a role="button" aria-haspopup="true" aria-label="Help" href="javascript:;" data-dojo-attach-point="helpMenuLink"><!--img class="iconsOther16 iconsOther16-bannerHelpNormal16" src="{{_blankGif}}" alt=""><span class="lotusAltText"--><span>Help</span></a>
                    </li>
                    <!--li><span class="lotusBranding"><img src="{{_blankGif}}" alt="IBM" class="lotusIBMLogo"><span class="lotusAltText">IBM</span></span>
                    </li-->
                </ul>
                <!-- nav is an HTML5 element. Use div if you are using HTML4. -->
                <div role="navigation" aria-label="[Product]">
                    <ul class="lotusInlinelist lotusLinks" role="toolbar">
                        <li id="lotusBannerHomepage" class="lotusFirst" data-ng-class="{lotusSelected: service == 'homepage', lotusHidden: !services.homepage}" role="presentation" data-dojo-attach-point="homepageMenu">
                            <a href="#/home" data-dojo-attach-point="homepageMenuLink"><img data-ng-cloak alt="" role="presentation" src="{{_blankGif}}" class="lconnBannerIcon lconnSprite lconnSprite-iconHomeBlue16"><span id="lconnBannerHomepageLabel">Home</span></a>
                        </li>
                        <!--li id="lotusBannerFiles" class="lotusFirst" data-ng-class="{lotusSelected: service == 'files', lotusHidden: !services.files}" role="presentation" data-dojo-attach-point="filesMenu">
                            <a href="#/files" data-dojo-attach-point="filesMenuLink"><img data-ng-cloak alt="" role="presentation" src="{{_blankGif}}" class="lconnBannerIcon lconnSprite lconnSprite-iconFilesBlue16"><span id="lconnBannerFilesLabel">Files</span></a>
                        </li-->
                        <li id="lotusBannerProfiles" role="presentation" data-ng-class="{lotusSelected: service == 'profiles', lotusHidden: !services.profiles}" data-dojo-attach-point="profilesMenu">
                            <a role="button" aria-haspopup="true" href="#/profiles" _lconn_menuid="${id}_lconnheadermenu-people" data-dojo-attach-point="profilesMenuLink"><img data-ng-cloak alt="" role="presentation" src="{{_blankGif}}" class="lconnBannerIcon lconnSprite lconnSprite-iconProfilesBlue16">People <img class="lotusArrow lotusDropDownSprite" src="{{_blankGif}}" alt="" aria-label="Show menu"><span class="lotusAltText">▼</span></a>
                        </li>
                        <li id="lotusBannerCommunities" role="presentation" data-ng-class="{lotusSelected: service == 'communities', lotusHidden: !services.communities}" data-dojo-attach-point="communitiesMenu">
                            <a role="button" aria-haspopup="true" href="#/communities" _lconn_menuid="${id}_lconnheadermenu-communities" data-dojo-attach-point="communitiesMenuLink"><img data-ng-cloak alt="" role="presentation" src="{{_blankGif}}" class="lconnBannerIcon lconnSprite lconnSprite-iconCommunitiesBlue16">Communities <img class="lotusArrow lotusDropDownSprite" src="{{_blankGif}}" alt="" aria-label="Show menu"><span class="lotusAltText">▼</span></a>
                        </li>
                        <li role="presentation" data-ng-class="{lotusSelected: service != 'homepage' && service != 'profiles' && service != 'communities', lotusHidden: !services.wikis}" data-dojo-attach-point="appsMenu">
                            <a role="button" aria-haspopup="true" href="#/files" _lconn_menuid="${id}_lconnheadermenu-apps" data-dojo-attach-point="appsMenuLink">Apps <img data-ng-cloak class="lotusArrow lotusDropDownSprite" src="{{_blankGif}}" alt="" aria-label="Show menu"><span class="lotusAltText">▼</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div><!--end lotusBanner-->

    <div class="lotusTitleBar2 lotusHidden" data-dojo-attach-point="titleBar"></div>
    <div class="lotusTitleBarExt lotusHidden" data-dojo-attach-point="titleBarExt"></div>
</div>
