<title>Test palette tree widget</title>
${endhead}

<script type="text/javascript">

function widgetSelected(item){
	console.log("widget selected");
	console.log(item);
}

function categorySelected(item){
	console.log("category selected");
	console.log(item);
}

dojo.addOnLoad(function(){
	dojo.subscribe(lconn.core.paletteOneUI.PaletteTree.prototype.WIDGET_SELECTED_EVENT, widgetSelected);
	dojo.subscribe(lconn.core.paletteOneUI.PaletteTree.prototype.CATEGORY_SELECTED_EVENT, categorySelected);
});

dojo.addOnLoad(function(){

doh.registerGroup("palette tree",
				[																																
				]
			);			
			doh.run();
});


</script>

<div class="palette">

<div dojoType="dojo.data.ItemFileReadStore" url="widgets.txt"
	jsId="widgetStore"></div>
<div dojoType="lconn.core.paletteOneUI.PaletteTree" query="{type:'widgetCategory'}"
	store="widgetStore" labelAttr="name" ></div>
</div>
    <script>
        djConfig.parseOnLoad=true;
        djConfig.isDebug=true;
    </script>
    <!--  List the Dojo modules your test page requires -->

    ${script:dojo.parser}
    ${script:net.jazz.ajax.xdloader}
    ${script:dojo.data.ItemFileReadStore}
    ${script:lconn.core.paletteOneUI.PaletteTree}
    ${script:doh.runner}
</body>
</html>
