<div>
   <a href="${href}" title="${title}" class="actionLink" data-dojo-attach-point="link" data-dojo-attach-event="click:onLinkClicked" aria-describedby="${id}_describe" role="button">
      <span data-dojo-attach-point="linkText" class="linkText">${name}</span>
      <img src="${blank}" alt="" data-dojo-attach-point="img" />
      <span data-dojo-attach-point="altText" class="lotusAltText fileViewerIconText">${title}</span>
   </a>
   <span class="lotusAccess" id="${id}_describe" data-dojo-attach-point="describedBy">${a11y}</span>
</div>
