<div dojoAttachPoint="root" class="topContainer">
	<span aria-live="assertive">
		<!-- loading -->
		<div dojoAttachPoint="DYKLoading">
			<center>${loading}</center>
		</div>
		<!-- No content -->
		<div dojoAttachPoint="welcomeNode" style="display:none;">
			<span>${noDYKEntry1}</span>
		</div>
		<!-- main content container -->
		<div dojoAttachPoint="DYKContainer" style="display: none;">
			<!-- individual entries to display -->
			<div>
				<div dojoAttachPoint="DYKNode">
					<div dojoAttachPoint="imageStream">
					</div>
					<div class="actions" align="center" style="padding-top:10px;padding-bottom:10px;margin-bottom:10px;border-bottom:1px solid #e8ecee;">
						<button type="button" class="lotusFormButton invite-btn" style="max-width: 100%;" role="button" dojoAttachPoint="DYKMainInvitePerson" dojoAttachEvent="onclick:invite" >${connectString}</button>
						<div><a href="javascript:void(0);" dojoAttachPoint="DYKMainRemovePerson" dojoAttachEvent="onclick:removePerson">${remove}</a></div>
					</div>
					<div dojoAttachPoint="DYKEvidence"></div>
				</div>
			</div>
		</div>
	</span>
</div>
