<div class="ics-zoom-widget" data-dojo-attach-point="imagePreview">
	<div class="ics-viewer-image-preview">
		<span class="align-helper"></span>
		<img class="ics-zoom-img" src="${ui.src}" alt=""
			data-dojo-attach-event="onclick:_cancelEvent, load:onLoad, error:onError"
			data-dojo-attach-point="image" />
	</div>
	<div class="ics-zoom-buttons-helper">
	<div class="ics-zoom-buttons" data-dojo-attach-event="onclick:_cancelEvent">
      <a title="${nls.ZOOM_OUT}" href=javascript:; data-dojo-attach-event="onclick:zoomOut, onclick:_cancelEvent" tabindex="-1" aria-describedby="${id}_describe_zoomout" role="button">
      <img class="ics-zoomOut-button" src="${blank}" alt="Zoom Out" tabindex="0" /><span class="lotusAltText fileViewerIconText">${nls.ZOOM_OUT}</span>
      </a>
      <span class="lotusAccess" id="${id}_describe_zoomout">${nls.ZOOM_OUT_A11Y}</span>
      <a title="${nls.RESET}" href=javascript:; data-dojo-attach-event="onclick:reset, onclick:_cancelEvent" tabindex="-1" aria-describedby="${id}_describe_reset" role="button">
      <img class="ics-restore-button" src="${blank}" alt="Reset" tabindex="0" /><span class="lotusAltText fileViewerIconText">${nls.RESET}</span>
      </a>
      <span class="lotusAccess" id="${id}_describe_reset">${nls.RESET_ZOOM_A11Y}</span>
      <a title="${nls.ZOOM_IN}" href=javascript:; data-dojo-attach-event="onclick:zoomIn, onclick:_cancelEvent" tabindex="-1" aria-describedby="${id}_describe_zoomin" role="button">
      <img class="ics-zoomIn-button" src="${blank}" alt="Zoom In" tabindex="0" /><span class="lotusAltText fileViewerIconText">${nls.ZOOM_IN}</span>
      </a>
      <span class="lotusAccess" id="${id}_describe_zoomin">${nls.ZOOM_IN_A11Y}</span>
	</div>
	</div>
</div>
