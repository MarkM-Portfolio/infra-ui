<div class="ics-dialog-action">
	<div class="errorContainer" data-dojo-attach-point="errorContainer"></div>
	<div class="prompt-container" data-dojo-attach-point="promptContainer">
        <span>${nls.PROMPT}</span>
    </div>
    <div class="prompt-container promptLink">
      <span data-dojo-attach-point="promptLink"></span>
    </div>
    <div class="prompt-container" data-dojo-attach-point="reminderContainer">
        <div><span class="prompt-bold">${nls.IMPORTANT}</span> ${nls.REMINDER}</div>
    </div>
    <div class="prompt-container" data-dojo-attach-point="checkboxContainer">
     	<label><input type="checkbox" data-dojo-attach-point="skipDialogOption"/> ${nls.SKIP_DIALOG}</label>
    </div>
	<div class="button-container">
		<a class="confirm bad" href="javascript:;"
			data-dojo-attach-event="onclick:clickLink" data-dojo-attach-point="okButton" id="ok" role="button">${nls.OK}</a>
		<a class="cancel neutral" href="javascript:;"
			data-dojo-attach-event="onclick:clickLink" id="cancel" role="button">${nls.CANCEL}</a>
	</div>
</div>
