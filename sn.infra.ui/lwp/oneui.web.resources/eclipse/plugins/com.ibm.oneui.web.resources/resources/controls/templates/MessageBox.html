<div class="lotusMessage2" role="alert" aria-live="assertive">
	<img class="lotusIcon" dojoAttachPoint="imgNode"
		src="${_blankGif}" alt="${_strings.icon_alt}" />
	<span class="lotusAltText">${_strings.a11y_label}</span>
	<div class="lotusMessageBody"><span dojoAttachPoint="msgBody"></span>
	
	<a href="javascript:;" class="${showMoreClass}" dojoAttachPoint="showMoreNode" 
			dojoAttachEvent="onclick: showMoreLessClicked">${messages.showMore}</a>
	<a href="javascript:;" class="lotusHidden" dojoAttachPoint="showLessNode" 
			dojoAttachEvent="onclick: showMoreLessClicked">${messages.showLess}</a>
	<div dojoAttachPoint="showMoreMessageNode" class="lotusHidden">${msgMore}</div>
	</div>
	<a href="javascript:;" class="lotusDelete lotusHidden" dojoAttachPoint="closeBtn" role="button" title="${_strings.close_btn_title}">
		<img alt="" src="${_blankGif}" role="presentation"/>
		<span class="lotusAltText">X</span> 
	</a>
</div>
