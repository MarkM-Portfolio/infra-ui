<div class="icStream-search" dojoAttachPoint="asSearchBarContainer"><div class="icStream-searchForm">
	<table cellspacing="0" role="presentation" class="icStream-searchInner">
    	<tbody>
			<tr>
            	<td class="icStream-searchTextTd">
                	<input dojoAttachPoint="searchText" data-dojo-type="dijit/form/TextBox"  aria-label="${bundle.nlsStrings.asSearchShadowtext}"  data-dojo-props="placeHolder: '${bundle.nlsStrings.asSearchShadowtext}'" class="icStream-searchText">
                </td>
				<td class="icStream-searchSubmitTd">
						<input type="image" onclick="return false;" dojoAttachEvent="onclick:submit" src="${_blankGif}" title="${bundle.nlsStrings.asSearchLabel}" aria-label="${bundle.nlsStrings.asSearchLabel}" alt="${bundle.nlsStrings.asSearchLabel}" class="otherActivityStream12 otherActivityStream12-asSearchDark12 icStream-searchSubmit">
				</td>
			</tr>
		</tbody>
	</table>
</div>
<a class="icStream-searchClose" role="button" dojoAttachEvent="onclick:close" href="javascript:;" title="${bundle.nlsStrings.asSearchBarCancel}"><img class="otherActivityStream14 otherActivityStream14-asCloseHover14" alt="" src="${_blankGif}"></a></div>
