<div class="lotusPostDetails lotusChunk">
	<div class="lotusPostObject" data-dojo-attach-point="imageCellNode">
		<img alt="${fileTypeDisplayName}" src="${iconSrc}" class="${iconClass}" data-dojo-attach-point="previewImage">
	</div>
	<h4 class="lotusTitle ${fileNameClass}" data-dojo-attach-point="fileNameHeaderNode"><a href="javascript:;" data-dojo-attach-point="fileLink">${!fileName}</a></h4>
	<div class="lotusMeta">
		<ul class="lotusInlinelist"><li class="lotusFirst asLinkContainer" data-dojo-attach-point="authorInfoItem">${!authorInfo}</li><li class="lotusHidden" data-dojo-attach-point="tagsListItem"></ul>
	</div>
</div>
