<div class="lotusLikeLightBox">
	<div class="lotusLikeHeader">
		<div class="lotusLike">
			<a class="lotusLikeCount lotusDisabled" aria-label="" data-dojo-attach-point="popupSmiley">
				<img class="lotusIconLike" src="${_blankGif}" alt="" data-dojo-attach-point="inlineSmiley">
				<span class="lotusAltText" data-dojo-attach-point="likeAltAP"></span>
				<div class="lotusLikeText" role="presentation" data-dojo-attach-point="popupLikeCount"> </div>
				<div class="lotusLikeConnector lotusHidden"></div>
			</a>
			<span aria-live="assertive" data-dojo-attach-point="recommendMessage">   </span>
		</div>
		<span class="lotusLikeHeaderText" data-dojo-attach-point="popupHeaderCountMessage"></span>
	</div>
	
	<ul class="lotusList" data-dojo-attach-point="recommendNames">
	</ul>
</div>
